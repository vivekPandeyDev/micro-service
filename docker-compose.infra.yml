
services:

  minio:
    image: minio/minio
    container_name: minio-app
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
      MINIO_SERVER_URL: http://localhost:9000
    command: server /data --console-address ":9001"
    volumes:
      - ./docker/minio:/data
    networks:
      - app-net
      
  postgresql:
    image: postgres:16
    restart: always
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: book-club
    volumes:
      - ./docker/postgres:/var/lib/postgresql/data
    networks:
      - app-net
  redis:
    image: redis
    restart: always
    ports:
      - "6379:6379"
    environment:
      REDIS_PASSWORD: password
    networks:
      - app-net
    volumes:
      - ./docker/redis:/data

  kafka:
    image: wurstmeister/kafka:latest
    restart: always
    ports:
      - "9092:9092"  # External port for your local application
      - "9093:9093"  # Internal port for communication between Docker containers
    environment:
      KAFKA_ADVERTISED_LISTENERS: INSIDE://kafka:9093,OUTSIDE://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: INSIDE:PLAINTEXT,OUTSIDE:PLAINTEXT
      KAFKA_LISTENERS: INSIDE://0.0.0.0:9093,OUTSIDE://0.0.0.0:9092
      KAFKA_INTER_BROKER_LISTENER_NAME: INSIDE
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
    depends_on:
      - zookeeper
    networks:
      - app-net
    volumes:
      - ./docker/event/kafka:/var/lib/kafka/data

  zookeeper:
    image: wurstmeister/zookeeper:latest
    restart: always
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
    networks:
      - app-net
    volumes:
      - ./docker/event/zookeeper:/var/lib/zookeeper/data

  zipkin:
    image: openzipkin/zipkin
    ports:
      - "9411:9411"
    environment:
      - STORAGE_TYPE=mem
    networks:
      - app-net

networks:
  app-net:
    external: true
